<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <!-- CONTACT BOOK SECTION START -->
  <section class="contact-book-section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-dark">Contact Book</h1>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 mt-3">
          <form class="js-contact-form" action="#">
            <input class="js-contact-name form-control mb-3" type="text" placeholder="Enter you name">
            
            <input class="js-contact-relationship form-control mb-3" type="text" placeholder="Choose your relationship" list="relationship">
            <datalist id="relationship">
              <option value="Friend">
                <option value="Family">
                  <option value="Classmates">
                    <option value="Other">
                    </datalist>
                    
                    <input class="js-contact-phone-number form-control mb-3" type="text" placeholder="Enter you phone number">
                    
                    <div class="d-grid">
                      <button class="btn btn-primary">Add</button>
                    </div>
                  </form>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 mt-3">
                  <h2 class="visually-hidden">Contact book list</h2>
                  <ul class="js-contact-list list-group">
                    
                  </ul>
                </div>
              </div>
            </div>
          </section>
          
          <!-- CONTACT BOOK SECTION END -->
          
          <!-- TEMPLATE START -->
          <template id="js-contact-temp">
            <li class="js-contact-item list-group-item list-group-item-action">
              <h3 class="js-contact-username text-primary"></h3>
              <p class="js-contact-rel text-info"></p>
              <div class="d-flex justify-content-between align-items-center">
                <a class="js-contact-number" href="tel:"></a>
                <button class="js-delete-btn btn btn-danger" type="button">Delete</button>
              </div>
            </li>
          </template>
          <!-- TEMPLATE END -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
          "></script>
          <script src="./js/main.js"></script>
        </body>
        </html>
